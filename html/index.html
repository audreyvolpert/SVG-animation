<svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="1920px" height="640px" viewBox="0 0 1920 640" enable-background="new 0 0 1920 640" xml:space="preserve">

<script type="text/javascript">
 var w = window.innerWidth;
 var h = window.innerHeight;
 var wHalf = w / 2;
 var hHalf = h / 2;
function rand(min, max) {
    return parseInt(Math.random() * (max-min+1), 10) + min;
}

function get_random_color() {
    var h = rand(0, 20);
    var s = rand(0, 255); //change these to create different color
    var l = rand(10, 255);
    return 'hsla(' + h + ',' + s + '%,' + l + '%' +', 0.9)';
}
/*functions for getting a random color from a selected range*/
var svgns = "http://www.w3.org/2000/svg";
	for (var i = 0; i < 200; i++) {
	    var x = Math.random() * w,
	        y = Math.random() * h,
	        x1 = Math.random() * 0,
	        x2 = Math.random() * 400,
	        y1 = Math.random() * 0,
	        y2 = Math.random() * 400,
	        s = Math.random() * 5,
	        square = Math.random() * 60,
	        durationPlus = 1;
		var cx = Math.random() * w,
	        cy = Math.random() * h,
	        r = Math.round(Math.random() * 30),
	        from = Math.round(Math.random() * 1),
	        duration = "5s",
	        repeat = "1";

	    var circ = document.createElementNS(svgns, "circle");
	    //circ.setAttribute( "id","cir")
	    circ.setAttributeNS(null, "cx", cx);
	    circ.setAttributeNS(null, "cy", cy);
	    circ.setAttributeNS(null, "r", '1');
	    circ.setAttributeNS(null, 'fill', get_random_color());

	    var animateR = document.createElementNS(svgns, "animate"); 
	    animateR.setAttributeNS(null, 'attributeName', "r");
	    animateR.setAttributeNS(null, 'from', '0px');
	    animateR.setAttributeNS(null, 'to', r + 'px');
	    animateR.setAttributeNS(null, 'dur', duration);
	    animateR.setAttributeNS(null, 'additive', 'sum');
	    animateR.setAttributeNS(null, 'accumulate', 'sum');
	    animateR.setAttributeNS(null, 'repeatCount', repeat);
	    animateR.setAttributeNS(null, 'begin', '5s');
	    animateR.setAttributeNS(null, 'fill', 'freeze');

	    var animateCirc = document.createElementNS(svgns, "animate"); 
	    animateCirc.setAttributeNS(null, 'attributeName', "cx");
	    animateCirc.setAttributeNS(null, 'from', '0px');
	    animateCirc.setAttributeNS(null, 'to', cx);
	    animateCirc.setAttributeNS(null, 'dur', duration);
	    animateCirc.setAttributeNS(null, 'begin', '0s');
	    animateCirc.setAttributeNS(null, 'fill', 'freeze');

	    var rect = document.createElementNS(svgns, 'rect');
	    rect.setAttributeNS(null, 'x', y);
	    rect.setAttributeNS(null, 'y', x);
	    rect.setAttributeNS(null, 'height', square);
	    rect.setAttributeNS(null, 'width', square);
	    //rect.setAttributeNS(null, 'fill', '#'+ Math.round(0xffffff * Math.random()).toString(16));
	    rect.setAttributeNS(null, 'fill', get_random_color());

	    var animateXRect = document.createElementNS(svgns, "animate");
	    animateXRect.setAttributeNS(null, 'attributeName', 'x');
	    animateXRect.setAttributeNS(null, 'from', wHalf);
	    animateXRect.setAttributeNS(null, 'to', x);
	    animateXRect.setAttributeNS(null, 'dur', (durationPlus++) +'s');
	    animateXRect.setAttributeNS(null, 'begin', '0s');
	    animateXRect.setAttributeNS(null, 'fill', 'freeze');

	    var animateYRect = document.createElementNS(svgns, "animate");
	    animateYRect.setAttributeNS(null, 'attributeName', 'y');
	    animateYRect.setAttributeNS(null, 'from', hHalf);
	    animateYRect.setAttributeNS(null, 'to', y);
	    animateYRect.setAttributeNS(null, 'dur', (durationPlus++) +'s');
	    animateYRect.setAttributeNS(null, 'begin', '0s');
	    animateYRect.setAttributeNS(null, 'fill', 'freeze');

	    var animateHRect = document.createElementNS(svgns, "animate");
	    animateHRect.setAttributeNS(null, 'attributeName', 'height');
	    animateHRect.setAttributeNS(null, 'from', '0');
	    animateHRect.setAttributeNS(null, 'to', square);
	    animateHRect.setAttributeNS(null, 'dur', '5s');
	    animateHRect.setAttributeNS(null, 'begin', '0s');
	    animateHRect.setAttributeNS(null, 'fill', 'freeze');

	    var animateWRect = document.createElementNS(svgns, "animate");
	    animateWRect.setAttributeNS(null, 'attributeName', 'width');
	    animateWRect.setAttributeNS(null, 'from', '0');
	    animateWRect.setAttributeNS(null, 'to', square);
	    animateWRect.setAttributeNS(null, 'dur', '5s');
	    animateWRect.setAttributeNS(null, 'begin', '0s');
	    animateWRect.setAttributeNS(null, 'fill', 'freeze');


	    var line = document.createElementNS(svgns, "line");
	    //circ.setAttribute( "id","cir")
	    line.setAttributeNS(null, "x1", x1);
	    line.setAttributeNS(null, "x2", x2);
	    line.setAttributeNS(null, "y1", y1);
	    line.setAttributeNS(null, "y2", y2);
	    line.setAttributeNS(null, "stroke-width", s);
	    line.setAttributeNS(null, 'stroke', get_random_color());

	    document.getElementById('svgBg').appendChild(rect).appendChild(animateXRect);
	    document.getElementById('svgBg').appendChild(rect).appendChild(animateYRect);
	    document.getElementById('svgBg').appendChild(rect).appendChild(animateHRect);
	    document.getElementById('svgBg').appendChild(rect).appendChild(animateWRect);
	    //document.getElementById('svgBg').appendChild(line);
	    //document.getElementById('svgBg').appendChild(circ).appendChild(animateR);
	    //document.getElementById('svgBg').appendChild(circ).appendChild(animateCirc);
	}
